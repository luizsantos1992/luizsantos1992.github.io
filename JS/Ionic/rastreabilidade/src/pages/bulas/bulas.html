<ion-header>
  <ion-navbar>
    <ion-title>Rastreabilidade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Bulas</h1>

  <ion-row>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nomeMedicamento" placeholder="Digite o nome do medicamente"></ion-input>
    </ion-item> 
    <button ion-button block (click)="onSearchBula()">Buscar medicamento</button>
  </ion-row>



  <ion-card *ngFor="let medicamento of medicamentos">
    <img src="{{medicamento.imgUrl}}"/> <!-- Criar uma imagem padrÃ£o caso ocorra erro ou demora no carregamento da imagem original -->
    <ion-card-content>
      <ion-card-title>
        {{medicamento.titulo}}
      </ion-card-title>
      <p>
        <a href ion-button block target="_blank" href="{{medicamento.urlBula}}">Visualizar bula</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
