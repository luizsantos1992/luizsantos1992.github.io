<ion-header>

  <ion-navbar>
    <ion-title>Rastreabilidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="onBarcodeScanner()">Leitor código de barras</button>
  <ion-row>
    <div class="text-center">
      <p>ou</p>
    </div>
  </ion-row>
  <ion-row> 
    <ion-item>
      <ion-input type="text" [(ngModel)] = "code" placeholder="Digite o código de barras"></ion-input>
    </ion-item> 
    <button ion-button block (click)="getCode()">Enviar</button>
    <div [hidden]="msgErrCode.length == 0">
      <div class="alert alert-danger" text-center>{{msgErrCode}}</div> 
    </div>
  </ion-row>
</ion-content>
